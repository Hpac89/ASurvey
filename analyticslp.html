<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Platform</title>
    <style>
        body {
            font-family: 'Georgia', serif; /* Changed the font to Georgia */
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: linear-gradient(to right, #87CEEB, #fff);
            color: #333;
            padding: 10px;
            text-align: left;
            font-size: 24px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo-button {
            background-color: #87CEEB;
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            margin: 0;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.2);
        }

        nav {
            background: linear-gradient(to right, #87CEEB, #fff);
            padding: 10px;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
        }

        .logo-button:hover {
            background-color: #5F9EA0;
        }

        .week-button {
            background-color: #D3D3D3;
            border: 1px solid #808080;
            color: #333;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }

        .week-button:hover {
            background-color: #C0C0C0;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .gradient-green {
            background: linear-gradient(to bottom, #DFF2BF, #4CAF50);
        }

        .gradient-red {
            background: linear-gradient(to bottom, #FFC7CE, #FF6347);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <button class="logo-button">Survey Platform</button>
    </header>

    <nav>
        <a href="analyticslp.html">Analytics</a>
        <a href="createsurvey.html">Create Surveys</a>
        <a href="respondentscards.html">Talk to your Respondents</a>
    </nav>

    <div class="dropdown">
        <button class="week-button">Analyze Week 2</button>
        <div class="dropdown-content">
            <a href="analyticsgraphs.html">Week 2 Analysis</a>
            <a href="analyticsgraphs.html">Week 3 Analysis</a>
            <a href="analyticsgraphs.html">Week 4 Analysis</a>
            <!-- Add more weeks as needed -->
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th></th>
                <th>Participation %</th>
                <th>eNPS</th>
                <th>Recognition</th>
                <th>Satisfaction</th>
                <th>Alignment</th>
            </tr>
        </thead>
        <tbody id="surveyResults">
            <!-- Survey results will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        // Generate random survey data for 5 weeks
        for (let week = 1; week <= 5; week++) {
            // Simulate survey results with random values
            const participation = Math.random() * 10 + 70;
            const eNPS = Math.random() * 10 + 30;
            const recognition = Math.random() * 2 + 8;
            const satisfaction = Math.random() * 2 + 7;
            const alignment = Math.random() * 2 + 6;

            // Create a new row for each week's survey results
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${week}</td>
                <td class="${week > 1 ? 'gradient-' + (participation - prevParticipation > 0 ? 'green' : 'red') : ''}">${participation.toFixed(2)}%</td>
                <td class="${week > 1 ? 'gradient-' + (eNPS - prevENPS > 0 ? 'green' : 'red') : ''}">${eNPS.toFixed(2)}</td>
                <td class="${week > 1 ? 'gradient-' + (recognition - prevRecognition > 0 ? 'green' : 'red') : ''}">${recognition.toFixed(2)}</td>
                <td class="${week > 1 ? 'gradient-' + (satisfaction - prevSatisfaction > 0 ? 'green' : 'red') : ''}">${satisfaction.toFixed(2)}</td>
                <td class="${week > 1 ? 'gradient-' + (alignment - prevAlignment > 0 ? 'green' : 'red') : ''}">${alignment.toFixed(2)}</td>
            `;

            // Append the row to the table body
            document.getElementById('surveyResults').appendChild(row);

            // Store current values for the next iteration
            var prevParticipation = participation;
            var prevENPS = eNPS;
            var prevRecognition = recognition;
            var prevSatisfaction = satisfaction;
            var prevAlignment = alignment;
        }
    </script>
</body>
</html>
